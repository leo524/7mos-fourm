<html>
<head>
	<title></title>
	<script src="http://code.jquery.com/jquery-1.7.0.min.js"></script>
	<script type="text/javascript" src="bench.js"></script>
	<style type="text/css">
	p {
	  font: 12px/16px Arial;
	  margin: 10px 10px 15px;    
	}

	button {
	  font: bold 14px/14px Arial;  
	  margin-left: 10px;
	}

	#grid {
	  margin: 10px;   
	  position: relative;
	}

	.box-view {
	  width: 20px; height: 20px;
	  float: left;
	  position: relative;
	  margin: 8px;    
	}

	.box {
	  border-radius: 100px;
	  width: 20px; height: 10px;
	  padding: 5px 0;
	  color: #fff;
	  font: 10px/10px Arial;
	  text-align: center;
	  position: absolute;
	}   

	</style>
</head>
<body>

<script type="text/javascript" src="./../../../../lib/templates.js"></script>
<script src="http://underscorejs.org/underscore-min.js"></script>
<script src="http://backbonejs.org/backbone-min.js"></script>
<script src="http://cloud.github.com/downloads/emberjs/ember.js/ember-0.9.4.min.js"></script>

<p>
    See http://jsfiddle.net/VBdm3/2/ for ember vs templates.js
</p>

<button onclick="runBackbone()">Animate with Backbone</button>
<button onclick="runEmber()">Animate with Ember</button>
<button onclick="runTpls()">Animate with templates.js</button>

<div id="grid">asd</div>

<script type="x-template" id="underscore-template">
  <div class="box" id="box-<%= number %>" style="top: <%= top %>px; left: <%= left %>px; background: rgb(0,0,<%= color %>);">
    <%= content %>       
  </div>
</script>
        
<script type="text/x-handlebars" id="handlebars-template" data-template-name="box">
    <div class="box" {{bindAttr id="model.number" style="model.style"}}>
      {{ model.content }}       
    </div>
</script>

<script type="x-template" id="templates.js-template">
	<!-- BEGIN boxes -->
	<div class="box-view">
		<div class="box" id="box-{boxes.number}" style="top: {boxes.top}px; left: {boxes.left}px; background: rgb(0,0,{boxes.color});">
			{boxes.content}
		</div>
	</div>
	<!-- END boxes -->
</script>
        

</body>
</html>
